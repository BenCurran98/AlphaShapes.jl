language: julia
os:
  - linux
  - osx
julia:
  - 1.3
  - nightly
jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

notifications:
  email: false
env:
  - PYTHON=""
after_success:
  - julia -e 'using Pkg;Pkg.add("Coverage");using Coverage;Codecov.submit(Codecov.process_folder())'
